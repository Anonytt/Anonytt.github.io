title: Yi Zheng's Home Page
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
#baseurl: "/bay" # the subpath of the site
url: "https://anonytt.github.io" # the base hostname & protocol for the site
og_image: /assets/img/touxiang.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Research
    - name: News

footer:
  show_powered_by: true
  contact:
    - type: email
      name: zhengyi24@m.fudan.edu.cn
      value: yourmail@domain.com
    - type: wechat
      value: Yikcheng1127
      link: "#"


# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
